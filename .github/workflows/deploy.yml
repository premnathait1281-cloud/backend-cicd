name: Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Backend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install

      - name: Setup SSH
        run: |
          echo "🔐 Setting up SSH configuration..."
          if [ -z "${{ secrets.SSH_KEY }}" ]; then
            echo "❌ Error: SSH_KEY secret is empty."
            exit 1
          fi
          if [ -z "${{ secrets.SSH_HOST }}" ]; then
            echo "❌ Error: SSH_HOST secret is empty."
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USER }}" ]; then
            echo "❌ Error: SSH_USER secret is empty."
            exit 1
          fi

          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy files to EC2
        run: |
          echo "🚀 Deploying code to EC2..."
          rsync -avz --exclude='.git' -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/nodejs/backend-cicd/

      - name: Restart Backend Service on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "🔄 Restarting backend app..."
            cd /opt/nodejs/backend-cicd
            npm install --production
            pm2 stop all || true
            pm2 start npm --name "backend" -- start
            pm2 save
            echo "✅ Backend successfully deployed!"
