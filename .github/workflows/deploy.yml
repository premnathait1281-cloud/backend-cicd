name: Backend Deployment

on:
  push:
    branches:
      - main   # Trigger on push to main branch

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      # Clean remote folder
      - name: Prepare Remote Server
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            mkdir -p /opt/nodejs/backend-cicd
            sudo chown -R $USER:$USER /opt/nodejs/backend-cicd
            sudo rm -rf /opt/nodejs/backend-cicd/*

      # Sync files to remote server
      - name: Deploy Files
        run: |
          rsync -avz --exclude='.git' -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes" ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/opt/nodejs/backend-cicd/

      # Start / Restart backend using PM2
      - name: Start Backend with PM2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /opt/nodejs/backend-cicd
            pm2 describe backend || pm2 start server.js --name backend
            pm2 restart backend
            pm2 save
            pm2 startup -u $USER --hp $HOME
