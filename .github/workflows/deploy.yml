name: Backend Deployment

on:
  push:
    branches:
      - main   # change to your deployment branch

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    # 3️⃣ Install dependencies
    - name: Install npm dependencies
      run: npm install

    # 4️⃣ Setup SSH
    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # 5️⃣ Prepare remote directory
    - name: Prepare remote directory
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mkdir -p /opt/nodejs/backend-cicd
          sudo chown -R $USER:$USER /opt/nodejs/backend-cicd
          sudo rm -rf /opt/nodejs/backend-cicd/*

    # 6️⃣ Sync code to server
    - name: Sync files to server
      run: |
        rsync -avz --exclude='.git' -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes" ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/nodejs/backend-cicd/

    # 7️⃣ Start or restart PM2 process
    - name: Deploy with PM2
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /opt/nodejs/backend-cicd
          pm2 describe backend || pm2 start server.js --name backend
          pm2 restart backend
          pm2 save
          pm2 startup -u $USER --hp $HOME
