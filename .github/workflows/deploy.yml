name: Backend Deployment

on:
  push:
    branches:
      - main   # change if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2️⃣ Setup Node.js (if needed locally for build)
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22

    # 3️⃣ Install dependencies (if needed)
    - name: Install dependencies
      run: npm install

    # 4️⃣ Prepare SSH key
    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    # 5️⃣ Add host to known_hosts to avoid host verification prompt
    - name: Add EC2 host to known_hosts
      run: |
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # 6️⃣ Prepare EC2 folder
    - name: Prepare EC2 folder
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        script: |
          mkdir -p /opt/nodejs/backend-cicd
          sudo chown -R $USER:$USER /opt/nodejs/backend-cicd
          sudo rm -rf /opt/nodejs/backend-cicd/*

    # 7️⃣ Rsync files to EC2
    - name: Sync files to EC2
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa_
