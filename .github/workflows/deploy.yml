name: Deploy Backend

on:
  push:
    branches:
      - main  # Change to your dev branch if needed

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Backend Repo
      - name: Checkout Backend Repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install Backend Dependencies
      - name: Install Backend Dependencies
        run: npm install

      # 4️⃣ Clean target folder on EC2
      - name: Clean Target Folder
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /opt/nodejs/backend-cicd
            sudo rm -rf /opt/nodejs/backend-cicd/*
            sudo chown -R ubuntu:ubuntu /opt/nodejs/backend-cicd

      # 5️⃣ Copy Backend Code to EC2 (exclude .git)
      - name: Copy Backend Code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "*"
          target: /opt/nodejs/backend-cicd/
          rm: true       # Remove existing files before copy
          exclude: ".git/**"

      # 6️⃣ Restart backend using PM2
      - name: Restart Backend on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /opt/nodejs/backend-cicd
            pm2 describe backend || pm2 start server.js --name backend
            pm2 restart backend
            pm2 save
            pm2 startup -u $USER --hp $HOME
