name: Deploy Backend

on:
  push:
    branches:
      - main  # Change to your dev branch if needed

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout backend repository
      - name: Checkout Backend Repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install backend dependencies
      - name: Install Backend Dependencies
        run: npm install

      # 4️⃣ Copy backend code to EC2
      - name: Copy Backend Code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "*"
          target: /opt/nodejs/backend-cicd/

      # 5️⃣ Restart or start backend using PM2
      - name: Restart Backend on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /opt/nodejs/backend-cicd
            # Check if PM2 process exists; if not, start it
            pm2 describe backend || pm2 start server.js --name backend
            pm2 restart backend
            pm2 save
            pm2 startup -u $USER --hp $HOME
