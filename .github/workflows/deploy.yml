name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Backend Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install Backend Dependencies
        run: npm install

      # ✅ Save SSH key in workspace instead of /tmp
      - name: Save SSH Key
        run: |
          mkdir -p $GITHUB_WORKSPACE/.ssh
          echo "${{ secrets.EC2_KEY }}" > $GITHUB_WORKSPACE/.ssh/ec2_key.pem
          chmod 600 $GITHUB_WORKSPACE/.ssh/ec2_key.pem

      # ✅ Use key_path pointing to persistent workspace
      - name: Copy Backend Code to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ github.workspace }}/.ssh/ec2_key.pem
          port: 22
          source: "*"
          target: /opt/nodejs/backend-cicd/

      - name: Restart Backend on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key_path: ${{ github.workspace }}/.ssh/ec2_key.pem
          script: |
            cd /opt/nodejs/backend-cicd
            pm2 describe backend || pm2 start server.js --name backend
            pm2 restart backend
            pm2 save
            pm2 startup -u $USER --hp $HOME
