name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout backend repo
      - name: Checkout Backend Repo
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3️⃣ Install dependencies
      - name: Install Backend Dependencies
        run: npm install

      # 4️⃣ Prepare EC2 directory
      - name: Prepare EC2 Directory
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /opt/nodejs/backend-cicd
            sudo chown -R ubuntu:ubuntu /opt/nodejs/backend-cicd
            sudo rm -rf /opt/nodejs/backend-cicd/*

      # 5️⃣ Copy backend code to EC2 (excluding .git)
      - name: Copy Backend Code
        run: |
          rsync -avz --exclude='.git' ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/opt/nodejs/backend-cicd/
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}

      # 6️⃣ Restart backend using PM2
      - name: Restart Backend on EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /opt/nodejs/backend-cicd
            pm2 describe backend || pm2 start server.js --name backend
            pm2 restart backend
            pm2 save
            pm2 startup -u $USER --hp $HOME
